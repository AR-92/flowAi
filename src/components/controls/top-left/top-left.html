<!-- Top-left control group -->
<div class="fixed top-4 left-14 flex flex-col gap-2 z-50 text-white">
    <div
        class="flex items-center gap-1 bg-black p-1 rounded-lg border border-[#1a1b1c] shadow-lg"
    >
        <button
            class="relative hover:bg-[#1a1b1c] flex w-8 h-8 cursor-pointer select-none items-center justify-center rounded-md px-2 py-1.5 text-sm outline-none focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50 group"
            title="Side Bar Toggle"
            _="on click
               toggle .translate-x-0 on #sidebar
               toggle .-translate-x-full on #sidebar
               toggle .rotate-180 on .toggle-icon"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="toggle-icon transition-transform duration-200"
            >
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M9 3v18" />
                <path d="m16 15-3-3 3-3" />
            </svg>
        </button>

        <button
            hx-get="./src/components/nodes/input.html"
            hx-swap="beforeend"
            hx-target=".draggables-container"
            class="relative hover:bg-[#1a1b1c] flex w-8 h-8 cursor-pointer select-none items-center justify-center rounded-md px-2 py-1.5 text-sm outline-none focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50 group"
            title="Add Node"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-plus"
            >
                <path d="M5 12h14" />
                <path d="M12 5v14" />
            </svg>
        </button>
    </div>
</div>
