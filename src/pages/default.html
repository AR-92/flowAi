        alt="FlowAI Logo"
        class="w-20 h-20 mb-8 opacity-75 dark:opacity-90"
    />

    <!-- Welcome Message -->
    <div
        class="text-3xl font-semibold text-gray-900 dark:text-gray-100 mb-4 text-center leading-tight"
    >
        <h1>Welcome to FlowAI</h1>
    </div>

    <p
        class="text-lg text-gray-700 dark:text-gray-300 mb-2 text-center leading-relaxed"
    >
        Start automating tasks.
    </p>

    <p
        class="text-base text-gray-500 dark:text-gray-400 mb-10 text-center leading-relaxed"
    >
        Create powerful workflows.
    </p>

    <!-- Actions -->
    <div
        class="flex flex-row justify-center items-center w-full max-w-md text-sm"
    >
        <!-- New Flow Action -->
        <button
            hx-get="./src/pages/flows.html"
            hx-target="#pageId"
            hx-swap="innerHTML"
            class="px-4 py-2 rounded-md font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors duration-150"
        >
            <span>New Flow</span>
        </button>

        <span class="mx-2 text-gray-400 dark:text-gray-600">&middot;</span>

        <!-- Open Flow Action -->
        <button
            hx-get="./src/pages/flows.html"
            hx-target="#pageId"
            hx-swap="innerHTML"
            class="px-4 py-2 rounded-md font-medium text-green-600 hover:text-green-800 dark:text-green-400 dark:hover:text-green-300 focus:outline-none focus:ring-1 focus:ring-green-500 transition-colors duration-150"
        >
            <span>Open Flow</span>
        </button>

        <span class="mx-2 text-gray-400 dark:text-gray-600">&middot;</span>

        <!-- Settings Action -->
        <button
            hx-get="./src/pages/settings.html"
            hx-target="#pageId"
            hx-swap="innerHTML"
            class="px-4 py-2 rounded-md font-medium text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-500 transition-colors duration-150"
        >
            <span>Settings</span>
        </button>
    </div>
</div>
