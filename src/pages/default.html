<!-- Minimal IDE/Terminal Style Welcome Page -->
<div
    class="flex flex-col items-center justify-center h-full text-gray-400 dark:text-gray-500"
>
    <!-- Ensure full height and center content -->

    <!-- Logo -->
    <img
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNGRkZGRkYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNNCAxNGExIDEgMCAwIDEtLjc4LTEuNjNsOS45LTEwLjJhLjUgLjUgMCAwIDEgLjg2LjQ2bC0xLjkyIDYuMDJBMSAxIDAgMCAwIDEzIDEwaDdhMSAxIDAgMCAxIC43OCAxLjYzbC05LjkgMTAuMmEuNS41IDAgMCAxLS44Ni0uNDZsMS45Mi02LjAyQTEgMSAwIDAgMCAxMSAxNHoiLz48L3N2Zz4="
        alt="FlowAI Logo"
        class="w-10 h-10 mb-6 opacity-75"
    />
    <!-- Smaller logo, adjusted bottom margin -->

    <div class="flex items-center justify-center space-x-2 text-xl font-semibold text-blue-600 dark:text-blue-400 mb-2">
        <img src="assets/icons/activity.svg" alt="" class="w-5 h-5 opacity-75" />
        <h1>Welcome to FlowAI</h1>
    </div>
    <p class="flex items-center justify-center space-x-1 text-indigo-500 dark:text-indigo-400 mb-2">
        <img src="assets/icons/zap.svg" alt="" class="w-4 h-4 opacity-75" />
        <span>Ready to automate?</span>
    </p>
    <div class="flex items-center justify-center space-x-2 text-sm italic text-teal-600 dark:text-teal-400 mb-10">
        <img src="assets/icons/blocks.svg" alt="" class="w-4 h-4 opacity-75" />
        <span>Let's build something amazing together!</span>
    </div>

    <div class="flex flex-col items-start space-y-4">
        <!-- Vertical list container, align items start for text alignment -->

        <!-- New Flow Action -->
        <button
            hx-get="./src/pages/flows.html"
            hx-target="#pageId"
            hx-swap="innerHTML"
            class="flex items-center space-x-3 text-blue-500 dark:text-blue-400 hover:text-blue-600 dark:hover:text-blue-300 transition-colors duration-150 group"
        >
            <img
                src="assets/icons/plus-circle.svg"
                alt=""
                class="w-4 h-4 opacity-75 group-hover:opacity-100"
            />
            <span class="text-sm">New Flow</span>
        </button>

        <!-- Open Flow Action -->
        <button
            hx-get="./src/pages/flows.html"
            hx-target="#pageId"
            hx-swap="innerHTML"
            class="flex items-center space-x-3 text-green-500 dark:text-green-400 hover:text-green-600 dark:hover:text-green-300 transition-colors duration-150 group"
        >
            <img
                src="assets/icons/folder-open.svg"
                alt=""
                class="w-4 h-4 opacity-75 group-hover:opacity-100"
            />
            <span class="text-sm">Open Flow</span>
        </button>

        <!-- Settings Action -->
        <button
            hx-get="./src/pages/settings.html"
            hx-target="#pageId"
            hx-swap="innerHTML"
            class="flex items-center space-x-3 text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-100 transition-colors duration-150 group"
        >
            <img
                src="assets/icons/settings.svg"
                alt=""
                class="w-4 h-4 opacity-75 group-hover:opacity-100"
            />
            <span class="text-sm">Settings</span>
        </button>

        <!-- Optional: Add other links like Documentation, Help, etc. following the same pattern -->
    </div>

    <!-- Instructions/Guide -->
    <div class="mt-12 space-y-2 text-sm text-gray-600 dark:text-gray-400">
        <div class="flex items-center justify-center space-x-2">
            <img src="assets/icons/plus-circle.svg" alt="" class="w-4 h-4 opacity-75 text-blue-500 dark:text-blue-400" />
            <span>Click 'New Flow' to start creating a new automation.</span>
        </div>
        <div class="flex items-center justify-center space-x-2">
            <img src="assets/icons/folder-open.svg" alt="" class="w-4 h-4 opacity-75 text-green-500 dark:text-green-400" />
            <span>Use 'Open Flow' to load an existing project.</span>
        </div>
        <div class="flex items-center justify-center space-x-2">
            <img src="assets/icons/settings.svg" alt="" class="w-4 h-4 opacity-75 text-gray-500 dark:text-gray-300" />
            <span>Access 'Settings' to configure FlowAI.</span>
        </div>
    </div>
</div>
